<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCannon Clock Test</title>
    <script type="module">

        import {SharedStateClient} from "./libs/sharedstate.es.js";

        const client = new SharedStateClient("ws://0.0.0.0:9000");
        client.connect();

        const clock = client.clock;
        const elem_clock = document.querySelector("#clock");
        const elem_trans = document.querySelector("#trans");
        const elem_skew = document.querySelector("#skew");
        
        setInterval(() => {
            elem_clock.textContent = `${clock.now()}`; 
            elem_trans.textContent = `${clock.trans}`;
            elem_skew.textContent = `${clock.skew}`;
        }, 200);

</script>
</head>
<body>
    <h1>SharedState Clock</h1>
    <p>
        <div>Clock: <span id="clock"></span></div>
        <div>Trans: <span id="trans"></span></div>
        <div>Skew: <span id="skew"></span></div>
    </p>
</body>
</html>
