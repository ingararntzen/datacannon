<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Reconnect Example</title>
    <script type="module">
        import {DataCannonClient} from "./js/datacannon.es.js";

        const client = new DataCannonClient("ws://0.0.0.0:9000");
        client.connect();

        document.getElementById("get_services").onclick = () => {
            client.get("/").then(({ok, data}) => {
                console.log("services", ok, data);
            });
        }

        document.getElementById("get_subs").onclick = () => {
            client.get("/subs").then(({ok, data}) => {
                console.log("subs", ok, data);
            });
        }

        document.getElementById("get_clock").onclick = () => {
            client.get("/clock").then(({ok, data}) => {
                console.log("clock", ok, data);
            });
        }

        document.getElementById("put_subs_1").onclick = () => {
            const subs = [
                ["/items/jalla", {}],
                ["/items/palla", {}]
            ];
            client.put_subs(subs).then(({ok, data}) => {
                console.log("put subs", ok, data);
            });
        }

        document.getElementById("put_subs_2").onclick = () => {
            const subs = [["/items/jalla", {}]];
            client.put_subs(subs).then(({ok, data}) => {
                console.log("put subs", ok, data);
            });
        }

        document.getElementById("put_subs_3").onclick = () => {
            const subs = [];
            client.put_subs(subs).then(({ok, data}) => {
                console.log("put subs", ok, data);
            });
        }




</script>
</head>
<body>
    <h1>DataCannon</h1>
    <p>
        <h3>GET</h3>
        <button id="get_services">Services</button>
        <button id="get_subs">Subs</button>
        <button id="get_clock">Clock</button>
    </p>

    <p>
        <h3>PUT</h3>
        <button id="put_subs_1">Subs 1</button>
        <button id="put_subs_2">Subs 2</button>
        <button id="put_subs_3">Clear Subs</button>
    </p>



</body>
</html>
