<!DOCTYPE html>

<meta charset="utf-8" />

<title>Test</title>

<head>
    <style>
        .id {color:red;}
        .itv {color: green;}
        .data {color: blue;}
    </style>

    <script type="module">
        import {
            DataCannonClient,
            DatasetViewer
        } from "./js/datacannon.es.js";


        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        const client = new DataCannonClient("ws://0.0.0.0:9000");
        client.connect();

        // Dataset
        const [handle, ds] = client.acquire("/app/items/chnl")

        // Dataset Viewer
        const elem = document.querySelector("#viewer");
        const viewer = new DatasetViewer(ds, elem, {delete:true});


        document.querySelector("#addBtn").onclick = () => {
            const idx = getRandomInt(100);
            const items = [{id: `id_${idx}`, data: `data_${idx}`}];
            ds.update({insert:items});
        }

        document.querySelector("#modifyBtn").onclick = () => {
            // pick random item
            const items = ds.get_items();
            const idx = getRandomInt(items.length);
            const new_idx = getRandomInt(100);
            const new_item = {id:`id_${idx}`, data: `data_${new_idx}`};
            ds.update({insert:[new_item]});
        }

        document.querySelector("#clearBtn").onclick = () => {
            ds.update({clear:true});
        }

    </script>
</head>
<body>

    <h3> DataCannon Dataset Viewer</h3>
    <p>
        <button id="addBtn">Add</button>
        <button id="modifyBtn">Modify</button>
        <button id="clearBtn">Clear</button>
    </p>

    <h3>Viewer</h3>
    <div id="viewer"></div>

</body>
</html>
