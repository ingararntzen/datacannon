<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Reconnect Example</title>
    <script type="module">
        import {DataCannonClient} from "./js/datacannon.es.js";

        const client = new DataCannonClient("ws://0.0.0.0:9000");
        client.connect();

        document.getElementById("services").onclick = () => {
            client.request("/").then(({status, data}) => {
                console.log("services", status, data);
            });
        }

        document.getElementById("clock").onclick = () => {
            client.request("/clock").then(({status, data}) => {
                console.log("clock", status, data);
            });
        }

    </script>
</head>
<body>
    <h1>DataCannon</h1>
    <p>
        <h3>GET</h3>
        <button id="services">Services</button>
        <button id="clock">Clock</button>
    </p>

</body>
</html>
